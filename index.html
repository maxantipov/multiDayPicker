<html>
    <head>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdn.rawgit.com/dubrox/Multiple-Dates-Picker-for-jQuery-UI/master/jquery-ui.multidatespicker.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/pepper-grinder/jquery-ui.css"></link>
        <link rel="stylesheet" href="https://cdn.rawgit.com/dubrox/Multiple-Dates-Picker-for-jQuery-UI/master/jquery-ui.multidatespicker.css"></link>
        <style>
            td.ui-datepicker-week-end {
                background-color: gold;
            }
        </style>
    </head>
    <body style="font-size: x-small !important; height: 600px;">
        <div id="mdp-demo"></div>
        <input id="numberOfSelectedDays" disabled></input>
        <script>
            var today = new Date();
            var y = today.getFullYear();
            $('#mdp-demo').multiDatesPicker({
                firstDay :1,
                //maxPicks: 20,
                addDates: ['02/01/'+y, '02/02/'+y, '04/30'+y, '12/13/'+y, '12/14/'+y, '12/17/'+y],
                numberOfMonths: [3,4],
                defaultDate: '1/1/'+y,
                onSelect: function(day,cal) {
                    var count = $(".ui-state-highlight a").length;
                    $("#numberOfSelectedDays").val(count);
                   // $("#numberOfSelectedDays").val(cal.settings.maxPicks - count);
                }
            });
        </script>
    </body>
</html>
